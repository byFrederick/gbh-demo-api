{{- with .Values.api.ingress }}
{{- if .enabled }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ $.Release.Name }}-ingress
  labels:
    {{- include "api.labels" $ | indent 4}}
  annotations:
    {{ toYaml .annotations | nindent 4 }}
spec:
  ingressClassName: {{ .className | default "nginx" }}
  rules:
    {{- range .hosts }}
    - host: "{{ .host }}"
      http:
        paths:
          {{- range .paths }}
          - path: {{ .path | default "/" }}
            pathType: {{ .pathType | default "Prefix" }}
            backend:
              service:
                name: {{ $.Release.Name }}-svc
                port:
                  number: {{ $.Values.api.servicePort | default 80 }}
          {{- end }}
    {{- end }}
{{- end }}
{{- end }}